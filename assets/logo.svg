<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3c3c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" rx="12" fill="url(#bg)" />

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="40" x2="600" y2="40" />
    <line x1="0" y1="80" x2="600" y2="80" />
    <line x1="0" y1="120" x2="600" y2="120" />
    <line x1="0" y1="160" x2="600" y2="160" />
    <line x1="120" y1="0" x2="120" y2="200" />
    <line x1="240" y1="0" x2="240" y2="200" />
    <line x1="360" y1="0" x2="360" y2="200" />
    <line x1="480" y1="0" x2="480" y2="200" />
  </g>

  <!-- Shield icon -->
  <g transform="translate(60, 100)" filter="url(#glow)">
    <!-- Shield shape -->
    <path d="M0,-50 L35,-35 L35,10 C35,35 18,50 0,58 C-18,50 -35,35 -35,10 L-35,-35 Z"
          fill="url(#shield)" opacity="0.9" />
    <!-- Crack / chaos lines on shield -->
    <path d="M-5,-30 L3,-12 L-4,-8 L6,15 L2,8 L8,12 L4,30"
          fill="none" stroke="#ffaa00" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
    <!-- Shield outline -->
    <path d="M0,-50 L35,-35 L35,10 C35,35 18,50 0,58 C-18,50 -35,35 -35,10 L-35,-35 Z"
          fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.8" />
  </g>

  <!-- Title text -->
  <text x="130" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#ffffff" letter-spacing="1">
    CHAOS
  </text>
  <text x="130" y="130" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#accent)" letter-spacing="1">
    SECURITY
  </text>
  <text x="130" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="400" fill="#8888aa" letter-spacing="4">
    AUDITOR
  </text>

  <!-- Terminal cursor blink hint -->
  <rect x="520" y="148" width="14" height="22" fill="#ff4444" opacity="0.8" rx="2">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite" />
  </rect>

  <!-- Accent line -->
  <rect x="130" y="92" width="180" height="2" rx="1" fill="url(#accent)" opacity="0.6" />

  <!-- Version badge -->
  <g transform="translate(490, 30)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="#ff3c3c" opacity="0.2" />
    <rect x="0" y="0" width="70" height="24" rx="12" fill="none" stroke="#ff3c3c" stroke-width="1" opacity="0.5" />
    <text x="35" y="16" font-family="'Segoe UI', monospace" font-size="11" fill="#ff6b6b" text-anchor="middle">v0.1.0</text>
  </g>
</svg>
